<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Ferly</title>
  <style>
    * {
      margin:0; padding:0; box-sizing:border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height:100vh;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      padding:20px;
    }

    .card {
      width:100%;
      max-width:420px;
      background: rgba(255,255,255,0.06);
      padding:30px 25px;
      border-radius:16px;
      text-align:center;
      box-shadow:0 0 30px rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
    }

    .avatar {
      width:110px;
      height:110px;
      border-radius:50%;
      object-fit:cover;
      border:3px solid rgba(255,255,255,0.3);
      margin-bottom:15px;
    }

    h1 {
      font-size:1.8rem;
      margin-bottom:5px;
      letter-spacing:1px;
    }

    .role {
      font-size:0.95rem;
      opacity:0.8;
      margin-bottom:15px;
    }

    .bio {
      font-size:0.9rem;
      line-height:1.5;
      opacity:0.85;
      margin-bottom:20px;
    }

    .skills {
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:8px;
      margin-bottom:20px;
    }

    .skill {
      padding:6px 12px;
      background: rgba(255,255,255,0.1);
      border-radius:20px;
      font-size:0.75rem;
    }

    .links a {
      display:block;
      margin:8px 0;
      padding:10px;
      background:#3498db;
      color:#fff;
      text-decoration:none;
      border-radius:10px;
      transition:0.3s;
    }

    .links a:hover {
      background:#2980b9;
      transform: translateY(-2px);
    }

    footer {
      margin-top:15px;
      font-size:0.7rem;
      opacity:0.5;
    }
  </style>
</head>
<body>

  <div class="card">

    <!-- GANTI FOTO -->
    <img src="https://files.catbox.moe/23kuyv.jpg" class="avatar" alt="FOTO PROFILE">

    <!-- NAMA -->
    <h1>Ferly Kurniawan</h1>
    <div class="role">Telegram Bot Developer</div>

    <!-- BIO -->
    <div class="bio">
      Saya membuat bot Telegram berbasis Pyrogram dan sistem otomatisasi.
      Berpengalaman mengelola userbot, fitur absensi, note, autoforward, dan autogcast.
    </div>

    <!-- SKILL -->
    <div class="skills">
      <div class="skill">Python</div>
      <div class="skill">Pyrogram</div>
      <div class="skill">Telegram Bot</div>
      <div class="skill">SQLite</div>
      <div class="skill">Automation</div>
    </div>

    <!-- LINK -->
    <div class="links">
      <a href="https://t.me/StarBotDevs" target="_blank">Telegram</a>
      <a href="https://github.com/FerlyKurniawan" target="_blank">GitHub</a>
      <a href="mailto:ferlyk19@gmail.com">Email</a>
    </div>

    <footer>
      Â© 2026 Ferly Kurniawan
    </footer>

  </div>

</body>
</html>
